<!DOCTYPE html>
<html>
  <head>
    <title>Family Chooser</title>
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <form id="user-info">
        <div class="form-group">
          <label for="user-name">Select your name:</label>
          <select class="form-control"id="user-name">
            <option id ="name" value="0">None Selected</option>
          </select>
        </div>
        <h6>Select checkboxes below for <em><strong>removal</strong></em> criteria:</h6>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="add-options" value="sig-other" id="add-options-0" checked>
          <label class="form-check-label" for="add-options-0">Significant Other</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="add-options" value="other" id="add-options-1" onclick="showRemovalOptions()">
          <label class="form-check-label" for="add-options-1">Other</label>
        </div>
        <div id="removal-options">

        </div>
        <button id="submit-btn" class="btn btn-primary" type="submit">Spin for Results!</button>
      </form>
    </div>
    <div id="wheels">
      <div class="wheel clearfix">
      </div>
    </div>

    <p class="text-center">
      <button id="spin" type="button" class="btn btn-default">Spin</button>
    </p>
  </body>
</html>
